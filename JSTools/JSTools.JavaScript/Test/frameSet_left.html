<HTML><head>    <script language="JavaScript">/// <method>/// Checks the type of the current object with the given function object./// </method>/// <param name="objFunction" type="Function">Function to check.</param>/// <returns type="Boolean">Returns true, if the types are the same.</returns>Object.prototype.TypeOf = function(objFunction){	if (typeof(objFunction) != 'function')		return false;	// if it seems to be a host object	if (!objFunction.TypeOf)		return false;	return (this.constructor.toString() == objFunction.constructor.toString());}/// <property type="String">/// Returns an empty string./// </property>String.Empty = "";/// <method>/// Replaces the specified {x} patterns in the pattern string with the specified/// arguments. The first argument after the pattern string will be replaced with/// the {0} mark, the second one with the {1}, and so on./// </method>/// <returns type="String">Returns the resulting string.</returns>String.Format = function(strPattern){	var stringToFormat = strPattern;	for (var i = 1; i < arguments.length; ++i)	{		stringToFormat = stringToFormat.replace(new RegExp("\\{" + (i + 1) + "\\}", "g"), arguments[i]);	}	return stringToFormat;}	</script>	<script language="JavaScript" src="NameSpaceManager.js"></script>	<script language="JavaScript" src="Globals.js"></script>	<script language="JavaScript" src="JSTools.Web.Browser.BrowserType.js"></script>	<script language="JavaScript" src="JSTools.Web.Browser.BrowserCapabilities.js"></script>	<script language="JavaScript" src="JSTools.ScriptLoader.js"></script></head><body>    <script language="JavaScript">JSTools.ScriptLoader.Instance.ScriptFileLocation = self.location.href + "?src={0}";using("JSTools.Web");namespace("JSTools.Web.Config");alert(JSTools.Web.Config);    </script><script language="JavaScript">var browser = JSTools.Web.Browser.BrowserCapabilities.Instance;for (var item in browser){	if (typeof(browser[item]) == 'function')	{		alert(item + "() = " + browser[item]());	}	else	{		alert(item + " = " + browser[item]);	}}</script></body></HTML>
